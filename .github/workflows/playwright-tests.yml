# This step is to sign-in to Azure to run tests from GitHub Action workflow. 
  # Choose how to set up authentication to Azure from GitHub Actions. This is one example. 
  name: Playwright Tests (Microsoft Playwright Testing)
  on:
    push:
      branches: [demo, main]
    pull_request:
      branches: [demo, main]
    workflow_dispatch:

  permissions: # Required when using Microsoft Entra ID to authenticate
    id-token: write
    contents: read

  jobs:
    build:
      timeout-minutes: 10
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Build application
          run: echo "Building application..."

    unit-tests:
      timeout-minutes: 15
      runs-on: ubuntu-latest
      needs: build
      steps:
        - uses: actions/checkout@v4
        - name: Run unit tests
          run: echo "Running unit tests..."

    playwright-tests:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

    load-tests:
      timeout-minutes: 30
      runs-on: ubuntu-latest
      needs: playwright-tests
      steps:
        - uses: actions/checkout@v4
        - name: Run load tests
          run: echo "Running load tests..."

    deploy:
      timeout-minutes: 20
      runs-on: ubuntu-latest
      needs: load-tests
      steps:
        - uses: actions/checkout@v4
        - name: Deploy application
          run: echo "Deploying application..."
