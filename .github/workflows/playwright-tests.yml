# This step is to sign-in to Azure to run tests from GitHub Action workflow. 
  # Choose how to set up authentication to Azure from GitHub Actions. This is one example. 
  name: Playwright Tests (Microsoft Playwright Testing)
  on:
    push:
      branches: [demo, main]
    pull_request:
      branches: [demo, main]
    workflow_dispatch:

  permissions: # Required when using Microsoft Entra ID to authenticate
    id-token: write
    contents: read

  jobs:
    build:
      timeout-minutes: 10
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Build application
          run: echo "Building application..."

    unit-tests:
      timeout-minutes: 15
      runs-on: ubuntu-latest
      needs: build
      steps:
        - uses: actions/checkout@v4
        - name: Run unit tests
          run: echo "Running unit tests..."

    playwright-tests:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      needs: unit-tests
      steps:
        - uses: actions/checkout@v4

        - name: Login to Azure with AzPowershell (enableAzPSSession true)
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }} 
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            enable-AzPSSession: true

        - name: Install dependencies
          working-directory: samples/playwright-tests
          run: npm ci

        - name: Run Playwright tests
          working-directory: samples/playwright-tests
          env:
            # Regional endpoint for Microsoft Playwright Testing
            PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
            PLAYWRIGHT_SERVICE_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.sha }}
          run: npx playwright test -c playwright.service.config.ts --workers=20

        - name: Upload Playwright report
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: playwright-report
            path: samples/playwright-tests/playwright-report/
            retention-days: 10

    load-tests:
      timeout-minutes: 30
      runs-on: ubuntu-latest
      needs: playwright-tests
      steps:
        - uses: actions/checkout@v4
        - name: Run load tests
          run: echo "Running load tests..."

    deploy:
      timeout-minutes: 20
      runs-on: ubuntu-latest
      needs: load-tests
      steps:
        - uses: actions/checkout@v4
        - name: Deploy application
          run: echo "Deploying application..."
